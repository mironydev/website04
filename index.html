<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      font-family: "Manrope", sans-serif;
    }
  </style>
  <title>Tea House</title>
</head>

<body>

  <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto mt-14">
    <div class="left-banner space-y-8 text-center md:text-left">
      <h1 class="text-7xl/tight font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
      <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
      <button class=" font-bold text-xl px-6 py-4 bg-linear-to-r from-orange-500 to-red-600 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
    </div>
    <div class="right-banner flex justify-end items-end relative">
      <img src="images/banner.png" alt="">
      <div class="bg-white flex w-65 p-6 rounded-lg absolute left-1/4 md:left-50 shadow-2xl items-center space-x-4">
        <img src="images/star.png" alt="">
        <div>
          <h2 class="text-3xl font-extrabold">5.00</h2>
          <p class="text-[#777777] font-bold">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
